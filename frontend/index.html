<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Voice Chatbot - AI-Powered Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --dark-bg: #1a1a2e;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.bot .message-content {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .btn-send, .btn-voice {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-send:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .btn-voice {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-voice:hover {
            background: #e0e0e0;
        }
        
        .btn-voice.active {
            background: #ff4757;
            color: white;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .feedback-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .feedback-btn {
            padding: 5px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .feedback-btn.good {
            background: #2ecc71;
            color: white;
        }
        
        .feedback-btn.bad {
            background: #e74c3c;
            color: white;
        }
        
        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .auth-section {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            font-size: 14px;
            color: #666;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="user-info" id="userInfo">
                <span id="welcomeText">Welcome, Guest</span>
            </div>
            <div>
                <button class="btn-logout" id="loginBtn" onclick="window.location.href='/login'">Login</button>
                <button class="btn-logout" id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
            </div>
        </div>
        
        <!-- Chat Header -->
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> Hybrid Voice Chatbot</h1>
            <p>AI-Powered Assistant with Voice & Learning Mode</p>
        </div>
        
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Hello! I'm your AI assistant with voice capabilities. I can learn from your feedback to improve my responses. How can I help you today?
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" 
                       class="message-input" 
                       id="messageInput" 
                       placeholder="Type your message..."
                       onkeypress="handleKeyPress(event)">
                <button class="btn-voice" id="voiceBtn" onclick="toggleVoice()">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isRecording = false;
        let recognition = null;
        let currentUser = null;
        
        // Check authentication status
        checkAuth();
        
        async function checkAuth() {
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                
                if (data.data && data.data.authenticated) {
                    currentUser = data.data;
                    document.getElementById('welcomeText').textContent = `Welcome, ${currentUser.username}`;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('welcomeText').textContent = 'Welcome, Guest (Login to save conversations)';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }
        
        async function logout() {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').style.display = 'none';
                
                if (data.status === 'success') {
                    addMessage(data.data.response, 'bot', data.data.conversation_id);
                    
                    // Speak response if voice is enabled
                    if ('speechSynthesis' in window) {
                        speak(data.data.response);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                document.getElementById('typingIndicator').style.display = 'none';
                addMessage('Sorry, I couldn\'t connect to the server. Please check if you\'re logged in.', 'bot');
            }
        }
        
        function addMessage(text, sender, conversationId = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarIcon = sender === 'bot' ? 'fa-robot' : 'fa-user';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas ${avatarIcon}"></i>
                </div>
                <div class="message-content">
                    ${text}
                    ${sender === 'bot' && conversationId ? `
                        <div class="feedback-buttons">
                            <button class="feedback-btn good" onclick="sendFeedback(${conversationId}, 'good')">
                                <i class="fas fa-thumbs-up"></i> Good
                            </button>
                            <button class="feedback-btn bad" onclick="sendFeedback(${conversationId}, 'bad')">
                                <i class="fas fa-thumbs-down"></i> Bad
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesDiv.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }
        
        async function sendFeedback(conversationId, rating) {
            try {
                let userAnswer = null;
                if (rating === 'bad') {
                    userAnswer = prompt('Please provide the correct answer to help me learn:');
                    if (!userAnswer) return;
                }
                
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        rating: rating,
                        user_answer: userAnswer
                    })
                });
                
                alert('Thank you for your feedback! It helps me learn.');
            } catch (error) {
                console.error('Feedback failed:', error);
            }
        }
        
        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function startRecording() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            
            recognition.onstart = () => {
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('active');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                stopRecording();
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };
            
            recognition.start();
        }
        
        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
            isRecording = false;
            document.getElementById('voiceBtn').classList.remove('active');
        }
        
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            speechSynthesis.speak(utterance);
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
