# Pytest Configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=backend
    --cov=database
    --cov=routes
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests

# Test output
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Parallel execution
# addopts = -n auto  # Uncomment to run tests in parallel

[coverage:run]
source = backend,database,routes
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */flask_session/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
